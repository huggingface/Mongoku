<div class="row explore-component">
  <div class="col-md-12" *ngIf="!loading">
    <pretty-json
      *ngIf="item"
      [json]="item"
      [collectionRefs]="collectionRefs"
      [baseUrl]="baseUrl" 
      [readOnly]="readOnly"
      (edit)="editDocument($event)"
      (remove)="remove()"
    ></pretty-json>
  </div>
</div>
